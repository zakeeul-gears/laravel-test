name: Code Standards Check

on:
  pull_request:
    paths:
      - 'app/**'
      - 'config/**'
      - 'database/**'
      - 'public/**'
      - 'resources/**'
      - 'routes/**'
      # Add more paths as needed
  push:
    paths:
      - 'app/**'
      - 'config/**'
      - 'database/**'
      - 'public/**'
      - 'resources/**'
      - 'routes/**'
      # Add more paths as needed

jobs:
  code_standards:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.3

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Get changed files
        id: changed-files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "::set-output name=files::$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.php$')"
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "::set-output name=files::$(git diff --name-only HEAD^..HEAD | grep '\.php$')"
          fi

      - name: Run PHP_CodeSniffer
        run: |
          if [ -n "${{ steps.changed-files.outputs.files }}" ]; then
            ./vendor/bin/phpcs --standard=PSR2 --extensions=php ${{ steps.changed-files.outputs.files }}
          else
            echo "No PHP files changed. Skipping PHP_CodeSniffer."
          fi
